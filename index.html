<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAYIGA ANNETS CALCULATOR</title>
    <style>
        td{
            border-radius: 5px;
        }
        body{
            background-color: aqua;
        }
        table{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <table border="1px" cellpadding="20px" cellspacing="20px" bgcolor="black" align="center">
        <tr>
            <td colspan="4" bgcolor="white"></td>
        </tr>
        <tr>
            <td bgcolor="white">7</td>
            <td bgcolor="white">8</td>
            <td bgcolor="white">9</td>
            <td bgcolor="white">/</td>
        </tr>
        <tr>
            <td bgcolor="white">4</td>
            <td bgcolor="white">5</td>
            <td bgcolor="white">6</td>
            <td bgcolor="white">*</td>
        </tr>
        <tr>
            <td bgcolor="white">1</td>
            <td bgcolor="white">2</td>
            <td bgcolor="white">3</td>
            <td bgcolor="white">-</td>
        </tr> 
        <tr>
            <td bgcolor="white">.</td>
            <td bgcolor="white">0</td>
            <td bgcolor="white">+</td>
            <td bgcolor="red">c</td>
        </tr>
        <tr>
            <td colspan="4" align="center" bgcolor="red">=</td>
        </tr>
    </table>
</body>
</html>
